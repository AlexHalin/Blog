<section class="container">

  <div class="wrapper" *ngIf="post$ | async as post; else loading">
    <div class="title">
      <h2>{{post.title}}</h2>
      <button
        mat-raised-button
        class="btn"
        [routerLink]="['/main/home']">Home</button>
    </div>

    <div class="body">
      <p>{{post.body}}</p>
    </div>

    <div class="author" *ngIf="user$ | async as user; else loading">
      <small>{{user.email}}</small>
      <small>{{user.name}}</small>
    </div>
  </div>

  <div *ngIf="comments$ | async as comments; else loading">
    <mat-card class="comment" *ngFor="let comment of comments">
      <mat-card-header>
        <mat-card-title>{{comment.email}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>{{comment.body}}</p>
      </mat-card-content>
    </mat-card>
  </div>

</section>

<ng-template #loading>
  <p class="text-center">Загружаю пост...</p>
</ng-template>
