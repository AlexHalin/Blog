<mat-toolbar class="toolbar">
  <mat-toolbar-row>
    <span class="spacer name">{{"Hello " + login}}</span>
    <span class="spacer time">{{date | date: 'HH:mm:ss'}}</span>
    <button
      mat-raised-button
      class="btn title-btn"
      (click)="logout()"
      [routerLink]="['/auth']">Logout</button>
  </mat-toolbar-row>
</mat-toolbar>
